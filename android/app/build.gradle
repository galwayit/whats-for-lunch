plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "au.iapp.guess_what.what_we_have_for_lunch"
    compileSdk 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "au.iapp.guess_what.what_we_have_for_lunch"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk 21
        targetSdk 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
        
        // Load Google Maps API key from environment or use a placeholder for development
        manifestPlaceholders = [
            GOOGLE_MAPS_API_KEY: System.getenv('GOOGLE_MAPS_API_KEY') ?: 'YOUR_API_KEY_HERE',
            applicationName: 'io.flutter.app.FlutterApplication'
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
